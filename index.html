<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/3ce71bd026.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cardContainer">
        <article>
            <div class="cardFrame">
                <div class="topCardBackground">
                    <div class="userFhoto"><img src="./images/abrams.jpg"></div>
                    <div class="userLevelIcon"><i class="fas fa-star" style="color:rgb(233,228,234);"></i></div>
                    <div class="userPosition">Film Director, Producer</div>
                    <div class="userPayment"><i class="fas fa-euro-sign"></i>14/hour</div>
                </div>   
                <div class="userNameAge">Jeffrey Abrams, 51</div>
                <div class="userLocation"><i class="fas fa-map-marker-alt"></i>  New York, United States</div>
                <div class="userAbout">Abrams was born in New York and raised in Ls Angeles</div>
                <div class="userCV">View CV</div>
                <div class="makeOffer">Make Offer</div>
                <div class="userOnlineStatus"><i class="fas fa-circle fa-xs" style="color:rgb(16, 187, 30);"></i> Online</div>
            </div>
        </article>
    </div>
    
</body>
</html>
